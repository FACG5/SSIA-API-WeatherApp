<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
  <title>Weather App</title>
</head>

<body>
  <main>

    <div class="text-container">
      <h1>Weather Forcast App</h1>
    </div>
    <form id="formId" class="formStyle" action="index.html">
      <input type="text" class="input" placeholder="Search for ex: Gaza,ps" id="cityname">
      <input type="submit" class="btn" value="Search" id="search">
    </form>
    <section id="resultsContainer">
    <!--  <div id="header">
        <h2>The Results!</h2>
      </div> -->
      <!-- from here the Dom will build the container -->
      <div class="container">
      <h3>Gaza, PS</h3>
      <div class="centerEelement">
       <img class="img" src="https://openweathermap.org/img/w/01d.png" alt="weather in gaza">
      <span class="temp">29</span> <span class="cel">&#8451;<span>
        </div>
      <span class="diss">Clear sky</span>
      </div>
    </section>
  </main>

	<script type='text/javascript' src='./js/config.js'></script>
	<script type="text/javascript" src="./js/logic.js"></script>
	<script type="text/javascript" src="./js/dom.js"></script>

</body>

</html>
